<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
  </head>
  <body class="bg-[#202020]">
    <div id="app">
      <div class="grid grid-cols-6 gap-2 m-2">
        <connection
          v-for="(connection, index) in connectionList"
          :key="index"
          :localconnection="connection"
          :localnotiondata="notiondata"></connection>
      </div>
      <configuration-tab
        v-if="create_con"
        :localconnection="blank_connection"
        :localnotiondata="notiondata"
        :new_con="true"
        @tab="(tab)=> this.create_con=tab"></configuration-tab>
      <addbtn @click="create_new_con()"></addbtn>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
